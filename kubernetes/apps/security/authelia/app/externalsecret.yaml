---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name authelia-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      templateFrom:
        - target: Data
          configMap:
            name: authelia-config-tpl
            items:
              - key: configuration.yaml
                templateAs: Values
  dataFrom:
    - extract:
        key: authelia
    - extract:
        key: cloudnative-pg
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-oidc-jwks
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authelia-oidc-jwks
    template:
      data:
        jwks.pem: "{{ .AUTHELIA_OIDC_JWKS_PRIVATE_KEY }}"
  dataFrom:
    - extract:
        key: authelia

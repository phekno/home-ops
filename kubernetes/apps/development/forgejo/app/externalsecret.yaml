---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: forgejo-secret
    template:
      engineVersion: v2
      data:
        # App
        # username: "{{ .FORGEJO_ADMIN }}"
        # email: "{{ .FORGEJO_ADMIN_EMAIL }}"
        # password: "{{ .FORGEJO_ADMIN_PASSWORD }}"
        FORGEJO_SECRET_KEY: "{{ .FORGEJO_SECRET_KEY }}"
        FORGEJO_INTERNAL_TOKEN: "{{ .FORGEJO_INTERNAL_TOKEN }}"
        REDIS_URL: |-
          redis://dragonfly.db.svc.cluster.local:6379/8
        # S3
        # FORGEJO_AWS_ACCESS_KEY_ID: "{{ .FORGEJO_AWS_ACCESS_KEY_ID }}"
        # FORGEJO_AWS_SECRET_ACCESS_KEY: "{{ .FORGEJO_AWS_SECRET_ACCESS_KEY }}"
        # OIDC
        # key: "{{ .FORGEJO_CLIENT_ID }}"
        # secret: "{{ .FORGEJO_CLIENT_SECRET }}"
        # Database
        POSTGRES_USERNAME: &dbuser "{{ .FORGEJO_POSTGRES_USER }}"
        POSTGRES_PASSWORD: &dbpass "{{ .FORGEJO_POSTGRES_PASSWORD }}"
        POSTGRES_DB: &dbname "{{ .FORGEJO_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        SMTP_ADDR: "{{ .SMTP_HOST }}"
        SMTP_PORT: "{{ .SMTP_PORT }}"
        USER: "{{ .SMTP_USER }}"
        PASSWD: "{{ .SMTP_PASSWORD }}"
  dataFrom:
    - extract:
        key: forgejo
    - extract:
        key: smtp
    - extract:
        key: cloudnative-pg
